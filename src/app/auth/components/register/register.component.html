<div class = 'row m-0 w-100'>
    <div class = 'col-md-12' >
        <h4>Register</h4>
        <form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)" >
            <div class="column">
                <div class = 'form-group'>
                    <input class = 'form-control' type = "text" name = "firstName" placeholder = "firstName" ngModel>
                </div>
                <div class = 'form-group'>
                <input class = 'form-control' type = "text" name = "lastName" placeholder = "lastName" ngModel>
                </div>
                <div class = 'form-group'>
                    <input class = 'form-control' type = "text" name = "username" placeholder = "Username" ngModel>
                </div>
            </div>
            <div class="column">
                <div class = 'form-group'>
                    <input class = 'form-control' type = "email" name = "email" placeholder = "Email" ngModel>
                </div>
                
                <div class = 'form-group'>
                    <input class = 'form-control' type = "password" name = "password" placeholder = "Password" ngModel>
                </div>
                <div class = 'form-group'>
                    <input class = 'form-control' type = "password" name = "passwordConf" placeholder = "Confirm Password" ngModel>
                </div>
            </div>
            <input class= 'btn btn-outline-info' type = "submit" value = "Register">
        </form>
    </div>
    
</div>
