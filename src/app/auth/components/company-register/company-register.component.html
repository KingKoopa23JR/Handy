<div class = 'row '>

    <div class = 'col-md-12' *ngIf = '!this.isLogin'>
        <h4>Company Register</h4>
        <form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)" >
            <div class="column">
                <div class = 'form-group'>
                    <input class = 'form-control' type = "text" name = "companyName" placeholder = "Company Name" ngModel>
                </div>
                <div class = 'form-group'>
                    <textarea class = 'form-control' type = "text" name = "companyDescription" placeholder = "Company Description (Optional)" ngModel></textarea>
                </div>
                <div class = 'form-group'>
                    <input class = 'form-control' type = "email" name = "email" placeholder = "Email" ngModel>
                </div>
            </div>
            <div class="column">
                <div id='content' class="types">
                    <div class="control-styles">
                    
                    <ejs-multiselect id='localData' #local [dataSource]='companyTypes' [fields]='fields' [placeholder]='localWaterMark' name="companyTypes" class="" ngModel></ejs-multiselect>
                    </div>
                
                </div>

                <div class = 'form-group'>
                    <input class = 'form-control' type = "password" name = "password" placeholder = "Password" ngModel>
                </div>
                <div class = 'form-group'>
                    <input class = 'form-control' type = "password" name = "passwordConf" placeholder = "Confirm Password" ngModel>
                </div>
            </div>
            <input class= 'btn btn-outline-info' type = "submit" value = "Register">
        </form>
    </div>
    <div class = 'col-md-4 offset-4 mt-5' *ngIf = 'this.isLogin'>
        <h5>You are logged in</h5>
    </div>

</div>
